<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jr:Flappy Bird</title>
    <style>
      body {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: black;
      }

      canvas {
        background-color: #70c5ce;
        border: 2px solid #333;
        position: relative;
        z-index: 1;
        display: none;
      }

      button {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        font-size: 16px;
        background-color: #ffcc00;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        z-index: 2;
      }

      #restartButton {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        cursor: pointer;
        z-index: 2;
        padding: 12px 24px;
        font-size: 18px;
        background-color: #ff3333;
        color: white;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="1360" height="768"></canvas>
    <button onclick="startGame()">Oyuna Başla</button>
    <button onclick="restartGame()" id="restartButton">
      Oyunu Yeniden Başlat
    </button>
    <div
      id="scoreContainer"
      style="
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 18px;
      "
    >
      En Yüksek Skor: <span id="highScore">0</span>
    </div>
    <script>
      var canvas = document.getElementById("gameCanvas");
      var ctx = canvas.getContext("2d");

      var birdImg = new Image();
      birdImg.src = "kusumuz1.png";

      var pipeImg = new Image();
      pipeImg.src = "borumsu.png";

      var birdWidth = 40;
      var birdHeight = 30;
      var birdX = 100;
      var birdY = canvas.height / 2;
      var birdDY = 0;
      var gravity = 0.25;

      var pipeWidth = 50;
      var pipeGap = 150;
      var pipeHeight = 0;

      var pipes = [];
      pipes.push({ x: canvas.width, y: 0, height: pipeHeight, scored: false });

      var score = 0;
      var highScore = 0; // En yüksek skor için değişken ekle
      var timeInSeconds = 0;

      var gameInterval;

      function startGame() {
        document.querySelector("button").style.display = "none";
        document.getElementById("restartButton").style.display = "none";
        canvas.style.display = "block";
        pipes = [];
        pipeHeight =
          Math.floor(Math.random() * (canvas.height - pipeGap - 100)) + 50;
        pipes.push({
          x: canvas.width + pipeWidth, // Pipe offscreen to the right initially
          y: 0,
          height: pipeHeight,
          scored: false,
        });
        pipes.push({
          x: canvas.width + pipeWidth, // Pipe offscreen to the right initially
          y: pipeHeight + pipeGap,
          height: canvas.height - pipeHeight - pipeGap,
          scored: false,
        });

        birdY = canvas.height / 2;
        birdDY = 0;
        score = 0;
        timeInSeconds = 0;

        gameInterval = setInterval(gameLoop, 1000 / 60);
      }

      function restartGame() {
        clearInterval(gameInterval);
        startGame();
      }

      function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawBird();
        drawPipes();
        movePipes();
        checkCollision();
        updateScore();

        birdDY += gravity;
        birdY += birdDY;

        timeInSeconds += 1 / 60;
      }

      function drawBird() {
        ctx.drawImage(birdImg, birdX, birdY, birdWidth, birdHeight);
      }

      function drawPipes() {
        for (var i = 0; i < pipes.length; i++) {
          var pipe = pipes[i];
          if (i % 2 === 0) {
            ctx.save();
            ctx.scale(1, -1);
            ctx.drawImage(
              pipeImg,
              pipe.x,
              -pipe.y - pipe.height, // Draw the image flipped vertically
              pipeWidth,
              pipe.height // Draw the full height of the pipe
            );
            ctx.restore();
          } else {
            ctx.drawImage(pipeImg, pipe.x, pipe.y, pipeWidth, pipe.height);
          }
        }
      }

      function movePipes() {
        for (var i = pipes.length - 1; i >= 0; i--) {
          // Iterate backwards to safely remove pipes
          var pipe = pipes[i];
          pipe.x -= 2;
          if (pipe.x < -pipeWidth) {
            pipes.splice(i, 1);
          }
        }
        if (
          pipes.length < 1 ||
          pipes[pipes.length - 1].x < canvas.width - 200
        ) {
          pipeHeight =
            Math.floor(Math.random() * (canvas.height - pipeGap - 100)) + 50;
          pipes.push({
            x: canvas.width + pipeWidth, // Pipe offscreen to the right initially
            y: 0,
            height: pipeHeight,
            scored: false,
          });
          pipes.push({
            x: canvas.width + pipeWidth, // Pipe offscreen to the right initially
            y: pipeHeight + pipeGap,
            height: canvas.height - pipeHeight - pipeGap,
            scored: false,
          });
        }
      }

      function checkCollision() {
        for (var i = 0; i < pipes.length; i++) {
          var pipe = pipes[i];
          if (
            birdX + birdWidth > pipe.x &&
            birdX < pipe.x + pipeWidth &&
            birdY + birdHeight > pipe.y &&
            birdY < pipe.y + pipe.height
          ) {
            gameOver();
          }
        }
        if (birdY + birdHeight > canvas.height || birdY < 0) {
          gameOver();
        }
      }

      function updateScore() {
        for (var i = 0; i < pipes.length; i += 2) {
          if (birdX + birdWidth > pipes[i].x + pipeWidth && !pipes[i].scored) {
            score++;
            pipes[i].scored = true;
            pipes[i + 1].scored = true;
          }
        }

        // En yüksek skoru kontrol et ve gerekirse güncelle
        if (score > highScore) {
          highScore = score;
        }

        // Skorları güncelle
        document.getElementById("scoreContainer").innerHTML =
          "En Yüksek Skor: <span id='highScore'>" +
          highScore +
          "</span><br>Skor: " +
          score;
      }

      function gameOver() {
        clearInterval(gameInterval);
        ctx.font = "40px Arial";
        ctx.fillStyle = "#ff0000";
        ctx.fillText("Game Over", canvas.width / 2 - 105, canvas.height / 2);
        document.getElementById("restartButton").style.display = "block";
      }

      document.addEventListener("keydown", function (event) {
        if (event.keyCode === 32) {
          birdDY = -6;
        }
      });
    </script>
  </body>
</html>
